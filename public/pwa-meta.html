<!-- 
This file contains meta tags for PWA support. 
These should be manually included in the final HTML output.
For Expo, you would typically add these in a custom Document component,
but this approach is more reliable and causes fewer React errors.
-->

<!-- PWA meta tags for iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Armatillo">

<!-- Apple touch icons -->
<link rel="apple-touch-icon" href="/assets/images/icon.png">
<link rel="apple-touch-icon" sizes="152x152" href="/assets/images/icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon.png">
<link rel="apple-touch-icon" sizes="167x167" href="/assets/images/icon.png">

<!-- Web manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Theme color -->
<meta name="theme-color" content="#ffffff">

<!-- Service worker registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
